    <script>
    // DOM ìš”ì†Œ í˜¸í™˜ì„±ì„ ìœ„í•œ ì¦‰ì‹œ ì‹¤í–‰ í•¨ìˆ˜
    (function() {
        'use strict';
        
        // 1. í•„ìˆ˜ DOM ìš”ì†Œ í™•ì¸ ë° ìƒì„±
        function ensureElements() {
            // model-selectorê°€ ì—†ìœ¼ë©´ ìƒì„±
            if (!document.getElementById('model-selector')) {
                const modelSelector = document.createElement('div');
                modelSelector.id = 'model-selector';
                modelSelector.className = 'model-selector';
                modelSelector.style.display = 'none';
                
                const modelList = document.createElement('div');
                modelList.id = 'model-list';
                modelList.className = 'model-list';
                
                modelSelector.appendChild(modelList);
                document.getElementById('viewer-container').appendChild(modelSelector);
            }
        }
        
        // 2. ID ë³„ì¹­ ì„¤ì • (improved DOMì„ ê¸°ì¡´ IDë¡œë„ ì ‘ê·¼ ê°€ëŠ¥í•˜ê²Œ)
        function setupAliases() {
            const aliases = {
                'play-btn': 'play-pause-btn',
                'pause-btn': 'play-pause-btn',
                'timeline-slider': 'animation-slider'
            };
            
            Object.entries(aliases).forEach(([oldId, newId]) => {
                const newElement = document.getElementById(newId);
                if (newElement && !document.getElementById(oldId)) {
                    // ì°¸ì¡° ìƒì„±
                    Object.defineProperty(window, oldId, {
                        get: () => document.getElementById(newId)
                    });
                }
            });
        }
        
        // 3. ëª¨ë¸ í† ê¸€ ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
        function setupModelToggle() {
            const modelToggleBtns = document.querySelectorAll('.model-toggle-btn');
            const modelIndexMap = {
                'block': 0,
                'cantilever': 1,
                'mse': 2
            };
            
            modelToggleBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const modelType = this.getAttribute('data-model');
                    const modelIndex = modelIndexMap[modelType];
                    
                    if (modelIndex !== undefined && window.CONFIG && window.CONFIG.models[modelIndex]) {
                        console.log(`ëª¨ë¸ í† ê¸€: ${modelType} (index: ${modelIndex})`);
                        
                        // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
                        modelToggleBtns.forEach(b => b.classList.remove('active'));
                        // í˜„ì¬ ë²„íŠ¼ í™œì„±í™”
                        this.classList.add('active');
                        
                        // viewerAppì´ ìˆìœ¼ë©´ ëª¨ë¸ ë¡œë“œ
                        if (window.viewerApp && window.viewerApp.uiController) {
                            window.viewerApp.uiController.selectModel(window.CONFIG.models[modelIndex]);
                        } else {
                            console.warn('viewerAppì´ ì•„ì§ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                            // URL íŒŒë¼ë¯¸í„° ë³€ê²½ìœ¼ë¡œ ì¬ë¡œë“œ
                            window.location.href = `viewer.html?model=${modelIndex}`;
                        }
                    }
                });
            });
        }
        
        // 4. í™ˆ ë²„íŠ¼ ì²˜ë¦¬
        const homeBtn = document.getElementById('home-btn');
        if (homeBtn) {
            homeBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }
        
        // DOM ì¤€ë¹„ ì‹œ ì‹¤í–‰
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                ensureElements();
                setupAliases();
                setupModelToggle();
            });
        } else {
            ensureElements();
            setupAliases();
            setupModelToggle();
        }
        
        console.log('âœ… DOM í˜¸í™˜ì„± ë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ');
    })();
</script>
