<!DOCTYPE html>
<html>
<head>
    <title>모듈 테스트</title>
</head>
<body>
    <h1>모듈 로드 테스트</h1>
    <div id="result"></div>
    
    <script>
        // 기본 자바스크립트 확인
        document.getElementById('result').innerHTML = '기본 JS 작동함<br>';
    </script>
    
    <script src="js/three/three.min.js"></script>
    <script>
        // Three.js 확인
        if (typeof THREE !== 'undefined') {
            document.getElementById('result').innerHTML += 'Three.js 로드됨<br>';
        } else {
            document.getElementById('result').innerHTML += 'Three.js 로드 실패<br>';
        }
    </script>
    
    <script type="module">
        // 모듈 확인
        try {
            const response = await fetch('./js/app.js');
            if (response.ok) {
                document.getElementById('result').innerHTML += 'app.js 파일 존재함<br>';
            } else {
                document.getElementById('result').innerHTML += 'app.js 파일 없음<br>';
            }
        } catch (e) {
            document.getElementById('result').innerHTML += '모듈 로드 에러: ' + e.message + '<br>';
        }
    </script>
</body>
</html>
