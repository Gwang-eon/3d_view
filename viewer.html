<script>

        // 1. í•„ìˆ˜ DOM ìš”ì†Œ í™•ì¸ ë° ìƒì„±
        function ensureElements() {
            // model-selector ìƒì„± (ìˆ¨ê¹€ ìƒíƒœ)
            if (!document.getElementById('model-selector')) {
                const modelSelector = document.createElement('div');
                modelSelector.id = 'model-selector';

                document.body.appendChild(modelSelector);
            }
            
            // loading ìš”ì†Œ í™•ì¸
            if (!document.getElementById('loading')) {
                const loading = document.querySelector('.loading-overlay');
                if (loading) {
                    loading.id = 'loading';

                    newLoading.innerHTML = `

                        <div class="progress-text">0%</div>
                    `;
                    document.body.appendChild(newLoading);

            }
            
            // error ìš”ì†Œ í™•ì¸
            if (!document.getElementById('error')) {
                const error = document.createElement('div');
                error.id = 'error';
                error.className = 'error-message';
                error.style.cssText = 'display: none; position: fixed; top: 20px; right: 20px; background: rgba(255,0,0,0.1); color: #ff6b6b; padding: 15px; border-radius: 8px; z-index: 3000;';
                document.body.appendChild(error);
            }
        }
        
        // 2. ID ë³„ì¹­ ì„¤ì • (improved DOMì„ ê¸°ì¡´ IDë¡œë„ ì ‘ê·¼ ê°€ëŠ¥í•˜ê²Œ)
        function setupAliases() {
            const aliases = {
                'play-btn': 'play-pause-btn',
                'pause-btn': 'play-pause-btn',
                'timeline-slider': 'animation-slider'
            };
            
            Object.entries(aliases).forEach(([oldId, newId]) => {

        // 3. ëª¨ë¸ í† ê¸€ ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
        function setupModelToggle() {
            const modelToggleBtns = document.querySelectorAll('.model-toggle-btn');
            const modelIndexMap = {

            modelToggleBtns.forEach(btn => {

                        // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
                        modelToggleBtns.forEach(b => b.classList.remove('active'));
                        // í˜„ì¬ ë²„íŠ¼ í™œì„±í™”

                        // viewerAppì´ ìˆìœ¼ë©´ ëª¨ë¸ ë¡œë“œ

                            window.location.href = `viewer.html?model=${modelIndex}`;
                        }

            });
        }
        
        // 4. í™ˆ ë²„íŠ¼ ì²˜ë¦¬

        // DOM ì¤€ë¹„ ì‹œ ì‹¤í–‰

        console.log('âœ… DOM í˜¸í™˜ì„± ë ˆì´ì–´ ì¤€ë¹„ ì™„ë£Œ');

</script>
