                requiredElements.forEach(({ id, parent }) => {
                    if (!document.getElementById(id)) {
                        console.warn(`ëˆ„ë½ëœ ìš”ì†Œ ê°ì§€: #${id}, ìë™ ìƒì„± ì‹œë„...`);
                        const element = document.createElement('div');

                        if (parentEl) {

            // 2. ID ë³„ì¹­ ì„¤ì • (improved DOMì„ ê¸°ì¡´ IDë¡œë„ ì ‘ê·¼ ê°€ëŠ¥í•˜ê²Œ)
            function setupAliases() {

    <script type="module">
        // CONFIG ë¡œë“œ ëŒ€ê¸°
        function waitForConfig() {
            return new Promise((resolve) => {
                if (window.CONFIG) {
                    resolve();
                } else {
                    window.addEventListener('configLoaded', resolve);
                }
            });
        }
        
        // URL íŒŒë¼ë¯¸í„° í™•ì¸
        async function handleURLParams() {
            await waitForConfig();
            
            const urlParams = new URLSearchParams(window.location.search);
            const modelId = urlParams.get('model');
            
            if (modelId !== null) {
                console.log(`URL íŒŒë¼ë¯¸í„° ê°ì§€: model=${modelId}`);
                // í•´ë‹¹ ëª¨ë¸ ë²„íŠ¼ í™œì„±í™”
                const modelTypes = ['block', 'cantilever', 'mse'];
                const modelType = modelTypes[parseInt(modelId)];
                
                if (modelType) {
                    const btn = document.querySelector(`[data-model="${modelType}"]`);
                    if (btn) {
                        document.querySelectorAll('.model-toggle-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    }
                }
            }
        }
        
        // DOMContentLoaded ì´ë²¤íŠ¸ ì²˜ë¦¬
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', handleURLParams);
        } else {
            handleURLParams();
        }
    </script>
